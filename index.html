<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock, Paper and Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Rock, Paper & Scissors Game</h1>

    <!-- Display the Scores -->
    <div class="score">
      <h2>Score</h2>
      <div class="playerScore">
        <p class="p-count count">Player: 0</p>
      </div>
      <div class="computerScore">
        <p class="c-count count">Computer: 0</p>
      </div>
    </div>

    <!-- Moves left  -->
    <div class="movesLeft">
      <h3>Moves Left: 10</h3>
    </div>

    <!-- Buttons -->
    <h2>Choose your Move</h2>
    <div class="option">
      <div>
        <button>Rock</button>
      </div>
      <div>
        <button>Paper</button>
      </div>
      <div>
        <button>Scissors</button>
      </div>
    </div>

    <div class="result"></div>

    <button class="reload">Replay</button>

    <script src="main.js"></script>
  </body>
</html>
