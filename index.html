<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.2/css/all.css">
    <title>Rock, Paper, Scissors Game</title>
  </head>
  <body>

    <h1>Rock, Paper, Scissors Game</h1>

    <div class="gameDiv">
      <h2 class="gameText" id="playerText">Player:</h2>
      <h2 class="gameText" id="computerText">Computer:</h2>
      <h2 class="gameText" id="resultText">Result:</h2>

      <button class="choiceBtn">Rock</button>
      <button class="choiceBtn">Paper</button>
      <button class="choiceBtn">Scissors</button>



    </div>

    <script src="main.js"></script>
  </body>
