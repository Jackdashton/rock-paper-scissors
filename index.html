<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Rock, Paper and Scissors Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1>Rock, Paper & Scissors Game</h1>

    <!-- Display the Scores -->
    <div>
      <h2>Score</h2>
      <div>
        <p>Player: 0</p>
      </div>
      <div>
        <p>Computer: 0</p>
      </div>
    </div>

    <!-- Buttons -->
    <div>
      <div>
        <button>Rock</button>
      </div>
      <div>
        <button>Paper</button>
      </div>
      <div>
        <button>Scissors</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
